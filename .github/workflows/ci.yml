name: Pi-hole + Unbound + Tailscale CI/CD (Ubuntu)

on:
  push:
    branches: [master]  # Change if your default branch is different
  pull_request:
    branches: [master]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    env:
      AUTHKEY: ${{ secrets.AUTHKEY }}  # Make sure you add this secret in your repo settings

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Install dnsutils for dig command
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y dnsutils

      # 3. Validate Docker Compose config
      - name: Validate Docker Compose
        run: docker compose -f docker-compose.yml config -q

      # 4. Validate Unbound config syntax
      - name: Validate Unbound config
        run: |
          docker run --rm -v $PWD/unbound-conf:/opt/unbound/etc/unbound:ro \
          mvance/unbound unbound-checkconf /opt/unbound/etc/unbound/unbound.conf

      # 5. Build Docker images
      - name: Build Docker images
        run: docker compose -f docker-compose.yml build

      # 6. Start containers
      - name: Start Pi-hole + Unbound + Tailscale
        run: docker compose -f docker-compose.yml up -d

      # 7. Wait for containers to initialize
      - name: Wait for services
        run: sleep 20

      # 8. Update Pi-hole blocklists (gravity)
      - name: Update Pi-hole blocklists
        run: docker exec pihole pihole -g

      # 9. Test DNS resolution through Unbound port 5335
      - name: Test DNS resolution via Unbound
        run: dig @127.0.0.1 -p 5335 google.com +short

      # 10. Verify Pi-hole blocks known ad domain
      - name: Verify Pi-hole blocks ad domain
        run: |
          BLOCKED_IP="0.0.0.0"
          TEST_DOMAIN="doubleclick.net"
          QUERY_RESULT=$(docker exec pihole dig +short $TEST_DOMAIN)
          echo "Query result for $TEST_DOMAIN: $QUERY_RESULT"
          if [[ "$QUERY_RESULT" != "$BLOCKED_IP" ]]; then
            echo "ERROR: Pi-hole is not blocking $TEST_DOMAIN as expected."
            exit 1
          fi
          echo "âœ… Pi-hole successfully blocks $TEST_DOMAIN."

      # 11. Run security scan on Pi-hole image
      - name: Security scan for Pi-hole image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: pihole/pihole:latest
          exit-code: 0

      # 12. Tear down containers and clean up volumes
      - name: Cleanup
        if: always()
        run: docker compose -f docker-compose.yml down -v

