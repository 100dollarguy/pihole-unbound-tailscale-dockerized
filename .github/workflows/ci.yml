name: Build & Push Docker Images

on:
  push:
    branches: [ "master" ]  # Change this if you use a different branch

env:
  AUTHKEY: ${{ secrets.TAILSCALE_AUTHKEY }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Pull, tag, and push Unbound
      run: |
        docker pull tiredofit/unbound:latest
        docker tag tiredofit/unbound:latest ${{ secrets.DOCKER_USERNAME }}/unbound:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/unbound:latest

    - name: Pull, tag, and push Pi-hole
      run: |
        docker pull pihole/pihole:latest
        docker tag pihole/pihole:latest ${{ secrets.DOCKER_USERNAME }}/pihole:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/pihole:latest

    - name: Pull, tag, and push Tailscale
      run: |
        docker pull tailscale/tailscale:latest
        docker tag tailscale/tailscale:latest ${{ secrets.DOCKER_USERNAME }}/tailscale:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/tailscale:latest

